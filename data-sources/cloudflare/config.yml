  ## About Cloudflare


  Cloudflare is an industry leading global network designed to make everything
  you connect to the Internet secure, private, fast, and reliable. Protect and
  accelerate external, public-facing web properties; secure your internal
  operations on a single global network; and build new applications on our
  serverless platform. Internet properties powered by Cloudflare have all web
  traffic routed through its intelligent global network, which gets smarter with
  every request.


