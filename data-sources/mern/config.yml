description: |
  ## Comprehensive MERN stack monitoring system:
  MERN is a free and open-source JavaScript software stack for building dynamic web sites and web applications. Each of these 4 powerful technologies provides an end-to-end framework for the developers to work in and each of these technologies play a big part in the development of web applications.

  ## What should you look for in a MERN dashboard?
  Metrics of MongoDB, i.e. number of active connections, database details, usage time and many more.
  Metrics of ExpressJS, NodeJS, i.e. number of web transactions, top transactions and the error transactions, memory usage and many more.
  Metrics of ReactJS, i.e. number of viewed urls, page views by city, ajax requests and many more. You are also free to create your own chart by using the stored metrics.

