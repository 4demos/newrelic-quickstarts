id: third-party-datastream2-akamai
name: Datastream2
title: Akamai Datastream2
description:
  DataStream2 captures performance and security logs from your delivery properties and streams them in near real-time to provide complete monitoring.  
  
  DataStream 2 lets you stream logs to third-party destinations including NewRelic for storage and analysis.

target:
  type: integration
  destination: cloud

install:
  mode: link
  destination:
    url: https://techdocs.akamai.com/datastream2/docs/stream-new-relic
