id: third-party-roku
name: roku
title: Roku
description: |
  The New Relic Roku Agent tracks the behaviour of a Roku App. It contains two parts, one to monitor general system level events and one to monitor video related events, for apps that use a video player.
target:
  type: integration
  destination: cloud

install:
  mode: link
  destination:
    url: https://docs.newrelic.com/docs/more-integrations/open-source-telemetry-integrations/roku/roku-open-source-video-agent/
