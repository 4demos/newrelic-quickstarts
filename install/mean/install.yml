id: meanstack
name: MEAN
title: MEAN
description: |
  MEAN is named for the four major technologies that comprise the stack's layers: MongoDB, Express, Angular, and NodeJS.
  Our MEAN integration with the Browser monitoring agent(Angular), Database monitoring agent(MongoDB) and Application Monitoring agent(Nodejs), lets you monitor your apps with our quickstart dashboards right out of the box.
target:
  type: integration
  destination: host

install:
  mode: link
  destination:
    url: https://docs.newrelic.com/
