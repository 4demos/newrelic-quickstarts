id: php-agent
name: PHP agent
title: PHP agent installation
description: Start monitoring the performance of a PHP application or service by installing the New Relic PHP agent.

target:
  type: agent
  destination: application
  os:
    - linux

install:
  mode: nerdlet
  destination:
    nerdletId: setup-nerdlets.setup-php-integration

fallback:
  mode: link
  destination:
    url: https://docs.newrelic.com/docs/apm/agents/php-agent/getting-started/introduction-new-relic-php/#installation