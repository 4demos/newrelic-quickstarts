id: superwise-mlops
name: Superwise.ai

title: Superwise.ai Model Observability Platform

description: |
  Superwise is about solving model observability for high-scale ML operations. A model is relatively easy to monitor and maintain. The same cannot be said when you have dozens, hundreds, or thousands of models running in the real world, all with a direct impact on your products and business.

Superwise is about context through automation and insights so that data scientists, ML engineers, and business operations know when something goes wrong in the real world. Without alert fatigue or management trust issues, you can focus on continuously building newer, better models.

  Instantly get alerted on latency issues and automatically detect anomalies to ensure the best performance within production systems.

target:
  type: integration
  destination: cloud

install:
  mode: link
  destination:
    url: https://docs.newrelic.com/docs/alerts-applied-intelligence/applied-intelligence/mlops-integrations/superwise-mlops-integration/
