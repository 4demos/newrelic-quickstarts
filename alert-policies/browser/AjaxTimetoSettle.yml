name: Ajax Time to Settle Deviation
description: |+
  This baseline alert condition evaluates Ajax time to settle deviations.
type: BASELINE
nrql:
  query: "SELECT average(timeToSettle) FROM AjaxRequest WHERE appName like '%' FACET appName TIMESERIES"
baselineDirection: UPPER
terms:
  - priority: CRITICAL
    operator: ABOVE
    threshold: 3
    thresholdDuration: 500
    thresholdOccurrences: ALL
signal:
  evaluationOffset: 3
  fillOption:
  fillValue: 
runbookUrl:
violationTimeLimitSeconds: 259200