name: Ajax Throughput
description: |+
  This baseline alert condition evaluates Ajax throughput deviations.
type: BASELINE
nrql:
  query: "SELECT rate(count(*), 1 minute) FROM AjaxRequest WHERE appName like '%' FACET appName"
baselineDirection: UPPER_AND_LOWER
terms:
  - priority: CRITICAL
    operator: ABOVE
    threshold: 3
    thresholdDuration: 500
    thresholdOccurrences: ALL
signal:
  evaluationOffset: 3
runbookUrl:
violationTimeLimitSeconds: 259200