name: Pageload times (seconds)
description:|+
  This baseline alert condition evaluates pageload time deviations.
type: BASELINE
nrql:
  query: "SELECT average(duration) FROM PageView WHERE appName like '%' FACET appName"
baselineDirection: UPPER_ONLY
terms:
  - priority: CRITICAL
    operator: ABOVE
    threshold: 3
    thresholdDuration: 500
    thresholdOccurrences: ALL
signal:
  evaluationOffset: 3
runbookUrl:
violationTimeLimitSeconds: 259200