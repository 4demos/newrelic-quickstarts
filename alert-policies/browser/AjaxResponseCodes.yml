name: Ajax Response Codes (>= 300)
description: |+
  This baseline alert condition evaluates deviations in Ajax response codes over 299.
type: BASELINE
nrql:
  query: "FROM AjaxRequest SELECT count(*) WHERE httpResponseCode >= 300 AND appName like '%' FACET appName"
baselineDirection: UPPER
terms:
  - priority: CRITICAL
    operator: ABOVE
    threshold: 3
    thresholdDuration: 500
    thresholdOccurrences: ALL
signal:
  evaluationOffset: 3
  fillOption:
  fillValue: 
runbookUrl:
violationTimeLimitSeconds: 259200