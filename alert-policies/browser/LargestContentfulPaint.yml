name: Largest Contentful Paint (75 percentile) (seconds)
description: |+
  This baseline alert condition evaluates LCP deviations.
type: BASELINE
nrql:
  query: "SELECT percentile(largestContentfulPaint, 75) FROM PageViewTiming WHERE appName like '%' FACET appName"
baselineDirection: UPPER_ONLY
terms:
  - priority: CRITICAL
    operator: ABOVE
    threshold: 3
    thresholdDuration: 500
    thresholdOccurrences: ALL
signal:
  evaluationOffset: 3
runbookUrl:
violationTimeLimitSeconds: 259200