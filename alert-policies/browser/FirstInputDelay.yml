name: First Input Delay (75 percentile) (ms)
description: |+
  This baseline alert condition evaluates FID deviations.
type: BASELINE
nrql:
  query: "SELECT percentile(firstInputDelay, 75) FROM PageViewTiming WHERE appName like '%' FACET appName"
baselineDirection: UPPER_ONLY
terms:
  - priority: CRITICAL
    operator: ABOVE
    threshold: 3
    thresholdDuration: 500
    thresholdOccurrences: ALL
signal:
  evaluationOffset: 3
  fillOption:
  fillValue: 
runbookUrl:
violationTimeLimitSeconds: 259200