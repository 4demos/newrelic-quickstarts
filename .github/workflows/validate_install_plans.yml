name: Validate install plans

on:
  workflow_run:
    workflows: ["Validation Gate"]
    types:
      - completed

jobs:
  validate-install-plan-schema:
    name: Validate install plan schema
    runs-on: ubuntu-latest
    steps:
      - name: Get PR number
        id: get_pr_number
        run: |
          export PR_NUMBER=$(echo '${{ toJSON(github.event) }}' | jq '.workflow_run.pull_requests[] | select( .base.ref == "main") | .number')
          echo "::set-output name=pr-number::$PR_NUMBER"

      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          ref: 'refs/pull/${{ steps.get_pr_number.outputs.pr-number }}/merge'

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 12

      - name: Install dependencies
        run: cd utils && yarn install

      - name: Validate new files
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NR_API_URL: 'https://api.newrelic.com/graphql'
          NR_API_TOKEN: ${{ secrets.NR_API_TOKEN }}
        run: 
          URL="https://api.github.com/repos/${GITHUB_REPOSITORY}/pulls/${{ steps.get_pr_number.outputs.pr-number }}/files"
          cd utils && yarn validate-install-plans $URL
