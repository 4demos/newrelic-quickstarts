
# Name of the pack
name: PostgreSQL

# Description of the pack
description: |+
  Official New Relic pack for PostgreSQL
  Use this pack together with the New Relic PostgreSQL On Host Integration to get insight into the performance of your PostgreSQL instances.

# Support level
level: New Relic

# Design
icon: icon.png
logo: logo.jpeg
website: https://www.postgresql.org/

# Authors of the pack
authors:
  - New Relic
  - Daniel Gola

# Instrumentation (optional)
# This allows you to define which instrumentation is needed for your pack
# Any file in the instrumentation folder will automatically be picked up
instrumentation:
  - type: newrelic-infra-ohi
    name: postgresql


